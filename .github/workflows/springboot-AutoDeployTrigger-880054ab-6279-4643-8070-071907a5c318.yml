name: Trigger auto deployment for springboot

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/springboot-AutoDeployTrigger-880054ab-6279-4643-8070-071907a5c318.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.SPRINGBOOT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SPRINGBOOT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SPRINGBOOT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: eazystickerbackend.azurecr.io
          registryUsername: ${{ secrets.SPRINGBOOT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SPRINGBOOT_REGISTRY_PASSWORD }}
          containerAppName: springboot
          resourceGroup: eazysticker
          imageToBuild: eazystickerbackend.azurecr.io/springboot:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


